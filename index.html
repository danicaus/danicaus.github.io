<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Daniela Caus</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="/css/components/main-header.css">
    <link rel="stylesheet" href="/css/components/logo-danicaus.css">
    <link rel="stylesheet" href="/css/components/main-nav.css">
    <link rel="stylesheet" href="/css/components/main-button.css">
    <link rel="stylesheet" href="/css/components/main-banner.css">
    <link rel="stylesheet" href="/css/components/main-title.css">
    <link rel="stylesheet" href="/css/components/main-subtitle.css">
    <link rel="stylesheet" href="/css/components/main-box.css">
    <link rel="stylesheet" href="/css/components/main-section.css">
    <link rel="stylesheet" href="/css/components/skill-grid.css">
    <script src="https://kit.fontawesome.com/969950d683.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/components/skill-logo.css">
    <link rel="stylesheet" href="/css/components/skill-title.css">
    <link rel="stylesheet" href="/css/components/skill-bar.css">
    <link rel="stylesheet" href="/css/components/wrapper-cards.css">
    <link rel="stylesheet" href="/css/components/card-project.css">
    
</head>
<body>
    <header class="main-header">
        <div class="logo-danicaus">
            <p>D<em class="logo-nome">ani</em></p>
            <p>C<em class="logo-nome">aus</em></p>
        </div>
        <nav>
            <a class="main-nav" href="" lang="en">Skills</a>
            <a class="main-nav" href="">Projetos</a>
            <a class="main-nav" href="">Sobre</a>
            <a class="main-nav" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Daniela Caus</h1>
                <h2 class="main-subtitle">FrontEnd Developer em construção</h2>
            </div>
            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="main-section">
        <h1 class="main-title -second">Skills</h1>
        <div class="skill-grid">
            <div class="grid-cell" id="html">
                <div class="skill-logo fab fa-html5"></div>
                <div class="wrapper-progress">
                    <h3 class="skill-title">HTML</h3>
                    <progress class="skill-bar" max="100" value="10"></progress>
                </div>
            </div>
            <div class="grid-cell" id="css">
                <div class="skill-logo fab fa-css3-alt"></div>
                <div class="wrapper-progress">
                    <h3 class="skill-title">CSS</h3>
                    <progress class="skill-bar" max="100" value="10"></progress>
                </div>
            </div>
            <div class="grid-cell" id="javascript">
                <div class="skill-logo fab fa-js-square"></div>
                <div class="wrapper-progress">
                    <h3 class="skill-title">JavaScript</h3>
                    <progress class="skill-bar" max="100" value="10"></progress>
                </div>
            </div>
            <div class="grid-cell" id="sql">
                <div class="skill-logo fas fa-database"></div>
                <div class="wrapper-progress">
                    <h3 class="skill-title">SQL</h3>
                    <progress class="skill-bar" max="100" value="20"></progress>
                </div>
            </div>
            <div class="grid-cell" id="excel">
                <div class="skill-logo fas fa-file-excel"></div>
                <div class="wrapper-progress">
                    <h3 class="skill-title">Excel</h3>
                    <progress class="skill-bar" max="100" value="70"></progress>
                </div>
            </div>
            <div class="grid-cell" id="ingles">
                <div class="skill-logo fas fa-language"></div>
                <div class="wrapper-progress">
                    <h3 class="skill-title">Inglês</h3>
                    <progress class="skill-bar" max="100" value="80"></progress>
                </div>
            </div>
        </div>
    </section>
    <section class="main-section -bgBlack -bdFirst">
        <h1 class="main-title -second">Projetos</h1>
        <div class="wrapper-cards">
            <figure class="project-card">
                <a href="https://danicaus.github.io/Mentalista-ImersaoDevAlura/" target="_blank">
                    <img class="portfolio-img" src="/assets/img/Logo Mentalista.png" alt="Imagem representativa do jogo Mentalista">
                </a>
            </figure>
            <figure class="project-card">
                <a href="https://danicaus.github.io/AluraFlix-ImersaoDevAlura/" target="_blank">
                    <img class="portfolio-img" src="/assets/img/Logo Aluraflix.png" alt="Imagem representativa do programa AluraFlix">
                </a>
            </figure>
            <figure class="project-card">    
                <a href="https://danicaus.github.io/Super-Trunfo-ImersaoDevAlura/" target="_blank">
                    <img class="portfolio-img" src="/assets/img/Logo AluraTrunfo.png" alt="Imagem representativa do jogo SuperTrunfo">
                </a>
            </figure>
        </div>
    </section>
</body>
</html>
