<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Daniela Caus</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/banner.css">
    <link rel="stylesheet" href="/css/components/logo.css">
    <link rel="stylesheet" href="/css/components/header-menu.css">
    <link rel="stylesheet" href="/css/components/main-title.css">
    <link rel="stylesheet" href="/css/components/main-subtitle.css">
    <link rel="stylesheet" href="/css/components/button.css">
    <link rel="stylesheet" href="/css/components/banner-box.css">
    <link rel="stylesheet" href="/css/components/section.css">
    <link rel="stylesheet" href="/css/components/grid-skill.css">
    <script src="https://kit.fontawesome.com/969950d683.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/components/skill-logo.css">
    <link rel="stylesheet" href="/css/components/skill-title.css">
    <link rel="stylesheet" href="/css/components/skill-bar.css">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <p>D<em class="nome">ani</em></p>
            <p>C<em class="nome">aus</em></p>
        </div>
        <nav>
            <a class="header-menu" href="" lang="en">Skills</a>
            <a class="header-menu" href="">Projetos</a>
            <a class="header-menu" href="">Sobre</a>
            <a class="header-menu" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Daniela Caus</h1>
                <h2 class="main-subtitle">FrontEnd Developer em construção</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h1 class="main-title -second">Skills</h1>
        <div class="grid-skill">
            <div class="skill-grid-cell" id="html">
                <div class="skill-logo fab fa-html5"></div>
                <div class="skill-progress">
                    <h3 class="skill-title">HTML</h3>
                    <progress class="skill-bar" max="100" value="10"></progress>
                </div>
            </div>
            <div class="skill-grid-cell" id="css">
                <div class="skill-logo fab fa-css3-alt"></div>
                <div class="skill-progress">
                    <h3 class="skill-title">CSS</h3>
                    <progress class="skill-bar" max="100" value="10"></progress>
                </div>
            </div>
            <div class="skill-grid-cell" id="javascript">
                <div class="skill-logo fab fa-js-square"></div>
                <div class="skill-progress">
                    <h3 class="skill-title">JavaScript</h3>
                    <progress class="skill-bar" max="100" value="10"></progress>
                </div>
            </div>
            <div class="skill-grid-cell" id="sql">
                <div class="skill-logo fas fa-database"></div>
                <div class="skill-progress">
                    <h3 class="skill-title">SQL</h3>
                    <progress class="skill-bar" max="100" value="20"></progress>
                </div>
            </div>
            <div class="skill-grid-cell" id="excel">
                <div class="skill-logo fas fa-file-excel"></div>
                <div class="skill-progress">
                    <h3 class="skill-title">Excel</h3>
                    <progress class="skill-bar" max="100" value="70"></progress>
                </div>
            </div>
            <div class="skill-grid-cell" id="ingles">
                <div class="skill-logo fas fa-language"></div>
                <div class="skill-progress">
                    <h3 class="skill-title">Inglês</h3>
                    <progress class="skill-bar" max="100" value="80"></progress>
                </div>
            </div>
        </div>
    </section>
    <section class="section -third">
        <h1 class="main-title -third">Portfolio</h1>
        <nav>
            <a href="" class="portfolio"><img src="" alt=""></a>
        </nav>
    </section>
</body>
</html>
